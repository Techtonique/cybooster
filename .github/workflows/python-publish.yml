name: Publish Python Package to PyPI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - v*  # Trigger on version tags (e.g., v1.0.0)

jobs:
  publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        exclude:
          # Skip Python 3.12 on Windows due to potential JAX compatibility issues
          - os: windows-latest
            python-version: "3.12"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools cython numpy

      - name: Install runtime dependencies
        run: |
          pip install jax jaxlib

      - name: Build distribution
        run: |
          python setup.py build_ext --inplace
          python setup.py sdist bdist_wheel

      - name: Verify distribution
        run: |
          pip install twine
          twine check dist/*

      - name: Run tests and examples
        run: |
          pip install -e .
          pytest tests/  # Add if you have tests
          find examples -maxdepth 1 -name "*.py" -exec python {} \;

      - name: Publish to PyPI
        if: github.event_name == 'release' && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_GLOBAL_CYBOOSTER }}
          skip-existing: true
          verbose: true