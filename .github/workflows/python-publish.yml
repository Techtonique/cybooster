name: Publish Python Package

on:
  push:
    branches: [main]
    tags: [v*]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        exclude:
          - os: windows-latest
            python-version: "3.11"  # Adjust based on your compatibility

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        clean: true

    - name: Clean build artifacts
      run: |
        rm -rf build
        rm -rf *.egg-info
        rm -rf cybooster/*.so cybooster/*.pyd cybooster/*.c
        find . -type d -name "__pycache__" -exec rm -rf {} +

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython numpy wheel setuptools

    - name: Build extension
      run: python setup.py build_ext --inplace

    - name: Build package
      run: python setup.py sdist bdist_wheel

    - name: Test package
      run: |
        pip install .
        pytest tests/  # If you have tests
        python -c "import cybooster; print(cybooster.__version__)"

    - name: Publish to PyPI
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_GLOBAL_CYBOOSTER }}