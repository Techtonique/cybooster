name: Publish Python Package

on:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11"]
        exclude:
          - os: windows-latest
            python-version: "3.11"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Clean build artifacts
      shell: bash
      run: |
        python -c "import shutil; import os; [shutil.rmtree(d, ignore_errors=True) for d in ('build', '*.egg-info')]"
        find . -type d -name "__pycache__" -exec rm -rf {} + || true
        find . -type f -name "*.pyc" -delete || true
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          del /s /q *.pyd *.so *.c 2> nul || true
        else
          find . -type f \( -name "*.so" -o -name "*.pyd" -o -name "*.c" \) -delete || true
        fi

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Build package
      run: |
        python setup.py build_ext --inplace
        python setup.py sdist

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-${{ matrix.os }}-py${{ matrix.python-version }}
        path: dist

  publish:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-ubuntu-latest-py3.10
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_GLOBAL_CYBOOSTER }}
          repository-url: https://upload.pypi.org/legacy/
          skip-existing: true